<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rrxs.xyz 网站</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #e9ecef;
        }
        nav a.highlight {
            background-color: #007bff;
            color: white;
        }
        nav a.highlight:hover {
            background-color: #0056b3;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
        }
        #chat-window {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: blue;
            margin: 5px 0;
        }
        .bot-message {
            text-align: left;
            color: green;
            margin: 5px 0;
        }
        .follow-up-container {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        .follow-up-btn {
            display: block;
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            text-align: left;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .follow-up-btn:hover {
            background: #e9e9e9;
        }
        #chat-input {
            width: 70%;
            padding: 5px;
        }
        #send-btn {
            width: 25%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到 RRXS-"AI財经学长" 网站</h1>
        <nav>
            <a href="#">关于</a>
            <a href="shop.html">店铺</a>
            <a href="Projects.html">项目</a>
            <a href="baiwen.html" class="highlight">百问自测</a>
            <a href="duomotai/index.html" class="highlight" style="background: linear-gradient(45deg, #f39c12, #e74c3c); animation: pulse 2s infinite;">多魔汰</a>
            <a href="webbot.html">学习</a>
            <a href="forummsg.html">论坛&留言</a>
        </nav>
        <style>
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
        </style>
    </header>

    <div id="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="chat-input" placeholder="输入消息...">
        <button id="send-btn">发送</button>
    </div>

    <script src="coze-api.js"></script>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(message, isUser = false, followUps = []) {
            const msgElement = document.createElement('div');
            msgElement.className = isUser ? 'user-message' : 'bot-message';
            msgElement.textContent = message;
            chatWindow.appendChild(msgElement);

            if (followUps.length > 0) {
                const followUpContainer = document.createElement('div');
                followUpContainer.className = 'follow-up-container';

                followUps.forEach((followUp, index) => {
                    const followUpBtn = document.createElement('button');
                    followUpBtn.className = 'follow-up-btn';
                    followUpBtn.textContent = `${index + 1}. ${followUp}`;
                    followUpBtn.addEventListener('click', () => {
                        chatInput.value = followUp;
                        sendBtn.click();
                    });
                    followUpContainer.appendChild(followUpBtn);
                });

                chatWindow.appendChild(followUpContainer);
            }

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, true);
                chatInput.value = '';

                if (window.CozeChat && window.CozeChat.sendMessage) {
                    const response = await window.CozeChat.sendMessage(message);
                    if (response && response.data) {
                        addMessage(response.data.message, false, response.data.followUps || []);
                    } else {
                        addMessage('抱歉，暂时无法处理您的请求');
                    }
                } else {
                    addMessage('AI助手正在加载中，请稍后再试');
                }
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
